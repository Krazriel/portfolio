<!DOCTYPE html>
<html>
    <head>
        <title>
            Log In
        </title>
        <link rel="stylesheet" href="css/login.css">
        <script src="scripts/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="loginBox">
                <div class="upper">
                    <p>TRUNG LAM</p>
                </div>
                <div class="middle">
                    <div class="loginPrompt">
                        <label for="username">USERNAME: </label>
                        <input type="text" id="username" class="userInput">
                    </div>
                    <div class="loginPrompt">
                        <label for="password">PASSWORD: </label>
                        <input type="password" id="password" class="userInput">
                    </div>
                </div>
                <div class="bottom">
                    <button class="loginBtn" onclick="validate()">LOG IN</button>
                </div>
            </div>
        </div>
    </body>
</html>
